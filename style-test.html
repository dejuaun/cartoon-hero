<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style Test</title>
	<style type="text/css">
		h1 {	
			font-size: 30px;
			color: teal;
		}

		h2 {
			color: red;
			style="font-size: 20px;
		}
		.big {
			font-size: 60px;
		}
		.uppercase {
			text-transform: uppercase;
		}.big.uppercase {
			color: navy;
		}
		span {
			color: pink;
		}
		h1 span {
			color: violet;
		}

	</style>
</head>
<body>
	<span>Hello Test</span>
	<h1 class="uppercase"><span>Heading 1</span> - 1</h1>
	<h1 class="big">Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>
	<h2  >Heading 2 - 1</h2>
	<h2 class="big uppercase" >Heading 2 - 2</h2>
	<h2 class="uppercase">Heading 2 - 3</h2>
</body>
</html>
